<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Go</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" type="image/png" href="./img/Favicon.png"/>
  </head> 
  <body>
    <header>
      <div id="container-logo">
        <a href="index.html"><img id="image-logo" src="./img/Go_Logo_final.png" alt="Logo Site"></a>
      </div>
      <nav id="container-menu" class="horizontal-menu">
        <div id="hamburguer-menu">
          <a href="#" class="hamburguer-menu">
            <i class="fas fa-bars"></i>
          </a>
        </div>
        <div id="links-menu">
          <a href="index.html">Home</a>
          <a href="charts.html">Charts</a>
          <a href="statistics.html">Statistics</a>
          <a href="tips.html">Pokémon Go Tips</a>
        </div>
      </nav>
    </header> 
    <main>
        <h2 id="chart-title">Charts</h2>
        <div id="chart-options-container">
          <select id="chart-types" class="chart-options" name="chart-option">
            <option value="default">Charts Options</option>
            <option value="Pie">Pie</option>
            <option value="Bar">Bar</option>
          </select>
          <select id="chart-values" class="chart-options" name="chart-option">
            <option value="default">Charts by Characterists</option>
            <option value="type">Type</option>
            <option value="egg">Found in Eggs</option>
          </select>
        </div>
        <div id="chart-wrap">
          <div id="chart-div"></div>
        </div>
    </main>
    <footer>
        <div id="footer-container-copyright">
            <p id="cp-text">© Copyright 2020 Pokédex Go. All rights reserved.</p>
        </div>    
    </footer>    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <script type="module" src="./charts.js"></script>
</body>
</html>
