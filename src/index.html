<!DOCTYPE html>
<html>
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Go</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="./img/Favicon.png"/>
  </head>
  
  <body>
    <header>
      
      <div id="container-logo">
        <img id = "image-logo" src="./img/Go_Logo_final.png" alt="Logo Site">
      </div>
      <div id="container-menu">
        <nav class="horizontal-menu">
          <a href="#" class="active">Home</a>
          <a href="#">Data</a>
          <a href="#">Pokémon Go Tips</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </header> 

    <main>
      <div id ="superior-container">
        <div id="search-div">
          <form id="search-form">
            <input type="text" id="search-home" placeholder="Search Pokémon...">
            <input type="submit" id="search-button-home" value="" alt="Procurar" title="Search">
          </form>
        </div>

        <div id="lists-div">
          <select id="filter-type" class="lists-home" name="filter-type">
            <option value="default">Filter by</option>
            <option value="all">All</option>
            <option value="type">Type</option>
            <option value="weaknesses">Weaknesses</option>
          </select>
          
          <select id ="filter-value" class="lists-home" name="filter1">
            <option value="default">Filter Value</option>
            <option value="Bug">Bug</option>
            <option value="Dragon">Dragon</option>
            <option value="Electric">Electric</option>
            <option value="Fighting">Fighting</option>
            <option value="Fire">Fire</option>
            <option value="Flying">Flying</option>
            <option value="Ghost">Ghost</option>
            <option value="Grass">Grass</option>
            <option value="Ground">Ground</option>
            <option value="Ice">Ice</option>
            <option value="Normal">Normal</option>
            <option value="Poison">Poison</option>
            <option value="Psychic">Psychic</option>
            <option value="Rock">Rock</option>
            <option value="Water">Water</option>        
          </select>

          <button id="clear-filter-button-home" type="button" name="clear-all" alt="Limpar" title="Limpar Filtros"></button>
        
          <select id="sort-home" class="lists-home" name="sort">
            <option value="none" selected disabled>Sort by</option>
            <option value="a-z">Ascending alphabetical</option>
            <option value="z-a">Descending alphabetical</option>
            <option value="1-151">Ascending numerical order</option>
            <option value="151-1">Descending numerical order</option>
          </select>
        </div>
      </div>
     
      <div id="inferior-container">
        <div id="mini-card-container"></div>
      </div>
    </main>

    <section id="card">
      <div id="card-first-half">
        <div id="pokedex-details">
          <div id="blue-ball">
            <div id="blue-ball-light"></div>
          </div>
          <div id="small-balls">
            <div id="red-ball"></div>
            <div id="yellow-ball"></div>
            <div id="green-ball"></div>  
          </div>
        </div>
        <div id="pokedex-content">
          <div id="pokemon-infos-card" class="pokemon-infos"></div>
          <figure id="card-pokemon-img"></figure>
          <div class="pokemon-type"></div>
          <div class="pokedex-btn-box">
            <button id="view-more" class="pokedex-btn">View more</button>
            <button class="pokedex-btn close-btn">Close</button>
          </div>
        </div>
      </div>
      <div id="card-second-half">
        <div id="card-pokemon-evolutions"></div>

        <div class="pokedex-titles-box pokemon-type"></div>

        <div class="pokedex-titles-box">
          <h1 class="pokedex-titles">Evolutions</h1>
          <p id="candy-p"></p>
        </div>
        <div class="pokedex-btn-box btn-box-2-section">
          <button id="view-less" class="pokedex-btn">View less</button>
          <button class="pokedex-btn close-btn">Close</button>
        </div>
      </div>
    </section>

    <footer>
      <div id="footer-container-copyright">
        <p id="cp-text">© Copyright 2020 Pokédex Go. All rights reserved.</p>
      </div>
    </footer>
  
    <script src="main.js" type="module"></script>
  </body>
</html>
